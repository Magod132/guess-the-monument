<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خمن الاثر المصري</title>
    <link rel="stylesheet" href="game-style.css">
    <script src="game-mechanic.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>لعبة معرفة اثار و تراث الحضارة المصرية القديمة</h1>
            <p>اختبر معرفتك بالاثار المصرية القديمة!</p>
        </header>
        <div id="game-area">
            <div id="artifact-image-container">
                <img id="artifact-image" src="" alt="صورة الاثر المصري">
            </div>
            <div id="options-container">
                <button class="option-button" id="option1" >Option1</button>
                <button class="option-button" id="option2">Option2</button>
                <button class="option-button" id="option3">Option3</button>
                <button class="option-button" id="option4">Option4</button>
            </div>
        </div>
        <div id="score-board">
            <p>النقاط: <span id="score">0</span></p>
            <p>المستوى: <span id="level">1</span></p>
        </div>
        <button id="next-button">التالي</button>
    </div>
    <footer>
        <p>&copy; 2024 خمن الاثر المصري. جميع الحقوق محفوظة.</p>
    </footer>
</body>


</html>
